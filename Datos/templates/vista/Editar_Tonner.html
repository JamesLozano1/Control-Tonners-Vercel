{% block content %}
<br>
<br>
<br>
{% load static %}

<div class="product-edit" style="text-align: start; font-size: 28px;">

  <h1 style="padding-left: 5rem;">
    <center>
      Modificando Toner
      <br>
      <br>
      <img src="{{ form.instance.imagen.url }}" style="width: 200px;">
    </center>

  </h1>

  <form method="post" class="edit-form" style="margin: 1rem;">


    {% csrf_token %}
    {{ form.as_p }}

    <div style="display: flex; justify-content: space-evenly;">
      <button class="botons" type="submit">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor"
                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
              </path>
            </svg>
          </div>
        </div>
        <span>Guardar</span>
      </button>

      <a class="botton button" href="{% url 'L_Tonner' %}" style="text-decoration: none;">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
              <path d="M14 7l-5 5 5 5V7z" fill="#ffffff" />
            </svg>
          </div>
        </div>
        <span>Volver</span>
      </a>
    </div>
  </form>
</div>

<style>

  #id_Estado, label[for="id_Estado"] {
    display: none;
  }

  button {
    font-family: inherit;
    font-size: 20px;
    background: royalblue;
    color: white;
    padding: 0.7em 1em;
    padding-left: 0.9em;
    display: flex;
    align-items: center;
    border: none;
    border-radius: 16px;
    overflow: hidden;
    transition: all 0.2s;
    cursor: pointer;
  }

  button span {
    display: block;
    margin-left: 0.3em;
    transition: all 0.3s ease-in-out;
  }

  button svg {
    display: block;
    transform-origin: center center;
    transition: transform 0.3s ease-in-out;
  }

  button:hover .svg-wrapper {
    animation: fly-1 0.6s ease-in-out infinite alternate;
  }

  button:hover svg {
    transform: translateX(1.2em) rotate(45deg) scale(1.1);
  }

  button:hover span {
    transform: translateX(5em);
  }

  button:active {
    transform: scale(0.95);
  }

  @keyframes fly-1 {
    from {
      transform: translateY(0.1em);
    }

    to {
      transform: translateY(-0.1em);
    }
  }

  .button {
    font-family: inherit;

  .product-edit {
    display: flex;
    max-width: max-content;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    justify-content: space-evenly;
  }

  .back-link {
    text-decoration: none;
    color: #007bff;
  }

  .submit-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    text-align: center;
    text-decoration: none;

    border-radius: 5px;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}
